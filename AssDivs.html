<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div
        {
            width:100px;
            height:100px;
            display:inline-block;
            margin:10px;
            border-style: outset;
           
        }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function() {
        $('body').click(function(e){
            switch(e.target.id){
                case "r": $('body').append($('#r').clone(true));
                    break;
                case "g": $('body').append($('#g').clone(true));
                    break;
                case "b": $('body').append($('#b').clone(true));
                    break;
                default: alert("click on one of below boxes");
            }
        })
                
    });
   
</script>
</head>
<body>
    <div style="background-color:red" id="r">

    </div>
    <div style="background-color:green" id="g">

    </div>
    <div style="background-color:blue" id="b">

    </div>
</body>
</html>
